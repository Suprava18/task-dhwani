<div *ngIf="page1 == true" class="container">
   <h1>Data Table</h1>
   <hr>
    <button class="btn btn-secondary" routerLink="/pieChart" (click)="nextPage()">Next Page</button><br><br>
    
    <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-3"></div>
      <div class="col-xl-6 col-lg-6 col-md-6 col">
          <div *ngIf="dataList != null" >
            <div class="row bg-secondary text-light font-weight-bold text-lg">
              <div class="col-4 border">Name</div>
              <div class="col-8 border">Probability</div>
            </div>
              <div class="row" *ngFor="let item of dataList.country" >
                  <div class="col-4 border">{{item.country_id}}</div>
                  <div class="col-8 border">{{item.probability}}</div>
              </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3"></div>
    </div>

</div>

<div *ngIf="!page1" >
  <router-outlet></router-outlet>
</div>
