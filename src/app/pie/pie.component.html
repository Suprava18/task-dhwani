<div *ngIf="page2" class="container">
    <h1>Pie chart</h1><hr>
    <button class="btn btn-secondary" routerLink="/table" (click)="nextPage()">Previous Page</button>
    <div class="row">
      <div class="col-xl-3 col-lg-3 col-md-3"></div>
      <div class="col-xl-6 col-lg-6 col-md-6 col" *ngIf="pieChartLabels != null" >

          <div style="display: block">
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [colors]="pieChartColor"
                    [options]="pieChartOptions"
                    [legend]="true"
                    [chartType]="pieChartType"></canvas>
          </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3"></div>
    </div>
</div>

<div *ngIf="!page2" >
    <router-outlet></router-outlet>
</div>
